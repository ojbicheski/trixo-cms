<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="paginaAdministracao.xhtml">

	<ui:define name="title">
		<h:outputText value="Cadastro de Categoria" rendered="#{not categoriaEntity.managed}"/>
		<h:outputText value="Edição de Categoria" rendered="#{categoriaEntity.managed}"/>
	</ui:define>

	<ui:define name="body">
		<p:panel header="Cadastro de Categoria">
	
			<h:panelGrid columns="2">
				<h:outputLabel value="Código:" />
				<p:inputText value="#{categoriaEntity.instance.marcador}">
					<p:ajax event="keyup" update="outputLabelVariavel"/> 				
				</p:inputText>
				<h:outputLabel value="Variável template:" />
				<h:outputLabel id="outputLabelVariavel" value="#{categoriaEntity.instance.variavelTemplate}" />
				<h:outputLabel value="Descrição:" />				
				<p:inputText value="#{categoriaEntity.instance.descricao}" />
				<h:outputLabel value="Tipo Conteúdo:" />
				<h:selectOneMenu value="#{categoriaEntity.tipo}" style="width: 100%">
					<f:selectItems value="#{tiposConteudo}"/>
				</h:selectOneMenu>
			</h:panelGrid>
	
			<f:facet name="footer">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton value="Salvar" action="#{categoriaEntity.persist}"
							ajax="false" rendered="#{not categoriaEntity.managed}" />
						<p:commandButton value="Editar" action="#{categoriaEntity.update}"
							ajax="false" rendered="#{categoriaEntity.managed}" />
						<p:commandButton value="Voltar" action="painelSite"
							ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</f:facet>
			
		</p:panel>
	</ui:define>
</ui:composition>
