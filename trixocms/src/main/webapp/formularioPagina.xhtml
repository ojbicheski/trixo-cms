<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="paginaAdministracao.xhtml">

	<ui:define name="title">
		<h:outputText value="Cadastro de Página" rendered="#{not paginaEntity.managed}"/>
		<h:outputText value="Edição de Página" rendered="#{paginaEntity.managed}"/>
	</ui:define>

	<ui:define name="body">
		<p:panel header="Cadastro de Página">
	
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" />
				<p:inputText value="#{paginaEntity.instance.nome}" />
				<h:outputLabel value="Template:" />
				<p:selectOneMenu value="#{paginaEntity.templateSelecionadoId}">
					<f:selectItem itemValue="-1" itemLabel="-- Selecione --"/>
					<f:selectItems value="#{templateQuery.result}" var="template"
						itemLabel="#{template.nome}" itemValue="#{template.id}" />
				</p:selectOneMenu>
			</h:panelGrid>
	
			<f:facet name="footer">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton value="Salvar" action="#{paginaEntity.persist}"
							ajax="false" rendered="#{not paginaEntity.managed}" />
						<p:commandButton value="Editar" action="#{paginaEntity.update}"
							ajax="false" rendered="#{paginaEntity.managed}" />
						<p:commandButton value="Voltar" action="painelSite"
							ajax="false" immediate="true" />
					</p:toolbarGroup>
				</p:toolbar>
			</f:facet>
			
		</p:panel>
	</ui:define>
</ui:composition>
