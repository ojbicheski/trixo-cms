<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	template="paginaAdministracao.xhtml">
	<ui:define name="title">
		<h:outputText value="Cadastro de Site" rendered="#{not siteEntity.managed}"/>
		<h:outputText value="Configurações do Site" rendered="#{siteEntity.managed}"/>
	</ui:define>	

	<ui:define name="body">
		
		<p:panel header="Formulário de Site">

			<p:tabView>
				<p:tab title="Informações">
					<h:panelGrid columns="3">
						<h:outputLabel for="inputNome" value="Nome:" />
						<p:inputText id="inputNome" value="#{siteEntity.instance.nome}" />
						<p:message for="inputNome" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Hospedagem">
					<h:panelGrid columns="3">
						<h:outputLabel for="inputHost" value="Host:" />
						<p:inputText id="inputHost" value="#{hostEntity.instance.host}" />
						<p:message for="inputHost" />
						<h:outputLabel for="inputPorta" value="Porta:" />
			            <p:inputText id="inputPorta" value="#{hostEntity.instance.porta}"/>						
						<p:message for="inputPorta" />
						<h:outputLabel value="Usuário:" />
						<p:inputText id="inputUsuario" value="#{hostEntity.instance.usuario}" />
						<p:message for="inputUsuario" />
						<h:outputLabel value="Senha:" />
						<p:password id="inputSenha" value="#{hostEntity.instance.senha}" feedback="false" />
						<p:message for="inputSenha" />
						<h:outputLabel value="Diretório:" />
						<p:inputText id="inputDiretorio" value="#{hostEntity.instance.diretorio}" />
						<p:message for="inputDiretorio" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>

			<f:facet name="footer">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton value="Salvar" action="#{siteEntity.persist}"
							ajax="false" rendered="#{not siteEntity.managed}" />
						<p:commandButton value="Editar" action="#{siteEntity.update}"
							ajax="false" rendered="#{siteEntity.managed}" />
						<p:commandButton value="Voltar" action="painelUsuario"
							ajax="false" immediate="true"
							rendered="#{not siteEntity.managed}" />
						<p:commandButton value="Voltar" action="painelSite" ajax="false"
							immediate="true" rendered="#{siteEntity.managed}" />
					</p:toolbarGroup>
				</p:toolbar>
			</f:facet>
		</p:panel>

	</ui:define>
</ui:composition>
